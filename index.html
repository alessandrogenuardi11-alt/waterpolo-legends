<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waterpolo Legends</title>

<style>
body{margin:0;background:#1e90ff;overflow:hidden;font-family:Arial}
canvas{display:block}

#home{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
background:white;padding:25px;
border-radius:15px;text-align:center;
z-index:10;
}

#ui{
position:fixed;top:10px;left:10px;
color:white;font-size:18px;
}

.joy{
position:absolute;
width:100px;height:100px;
background:rgba(255,255,255,0.25);
border-radius:50%;
z-index:5;
}

.stick{
width:40px;height:40px;
background:white;border-radius:50%;
position:absolute;left:30px;top:30px;
}

.controlsY{position:fixed;bottom:140px;right:15px}
.controlsR{position:fixed;top:140px;right:15px}

button{padding:10px;border-radius:8px;margin:4px}

#midfield{
position:fixed;left:50%;bottom:220px;
transform:translateX(-50%);
display:none;
}
</style>
</head>

<body>

<div id="home">
<h2>Waterpolo Legends</h2>
<button id="btnBot">ðŸ¤– Gioca contro BOT</button><br><br>
<button id="btnFriend">ðŸ‘¬ Gioca contro AMICO</button>
</div>

<canvas id="game"></canvas>

<div id="ui">
ðŸŸ¡ <span id="scoreY">0</span> - ðŸ”´ <span id="scoreR">0</span>
</div>

<div id="joyY" class="joy"></div>
<div id="joyR" class="joy" style="display:none"></div>

<div class="controlsY">
<button onclick="passBall('Y')">PASSA</button>
<button onclick="shoot('Y')">TIRA</button>
</div>

<div class="controlsR" id="controlsR" style="display:none">
<button onclick="passBall('R')">PASSA</button>
<button onclick="shoot('R')">TIRA</button>
</div>

<button id="midfield" onclick="resetPositions()">CENTROCAMPO</button>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let mode=null;
let scoreY=0,scoreR=0;

let teamY=[],teamR=[];
let startY=[],startR=[];
let ctrlY=null,ctrlR=null;
let ball={owner:"Y",vx:0,vy:0,x:0,y:0};

let keeperTop={x:canvas.width/2,y:60,dir:1};
let keeperBottom={x:canvas.width/2,y:canvas.height-60,dir:1};

const goalTop={x:canvas.width/2-100,y:20,w:200,h:30};
const goalBottom={x:canvas.width/2-100,y:canvas.height-50,w:200,h:30};

document.getElementById("btnBot").onclick=()=>startGame("bot");
document.getElementById("btnFriend").onclick=()=>startGame("friend");

function startGame(m){
mode=m;
document.getElementById("home").style.display="none";

if(mode==="friend"){
document.getElementById("joyR").style.display="block";
document.getElementById("controlsR").style.display="block";
}

setupTeams();
loop();
}

function setupTeams(){
teamY=[
{x:canvas.width/2,y:canvas.height-150},
{x:canvas.width/2-120,y:canvas.height-220},
{x:canvas.width/2+120,y:canvas.height-220}
];

teamR=(mode==="bot")?[
{x:canvas.width/2,y:canvas.height/2},
{x:canvas.width/2-140,y:canvas.height/2+60},
{x:canvas.width/2+140,y:canvas.height/2+60},
{x:canvas.width/2,y:canvas.height/2+120}
]:[
{x:canvas.width/2,y:canvas.height/2},
{x:canvas.width/2-140,y:canvas.height/2+60},
{x:canvas.width/2+140,y:canvas.height/2+60}
];

startY=JSON.parse(JSON.stringify(teamY));
startR=JSON.parse(JSON.stringify(teamR));

ctrlY=teamY[0];
ctrlR=teamR[0];

ball.owner="Y";
ball.vx=0;ball.vy=0;
}

function resetPositions(){
teamY=JSON.parse(JSON.stringify(startY));
teamR=JSON.parse(JSON.stringify(startR));
ctrlY=teamY[0];
ctrlR=teamR[0];
ball.owner="Y";
document.getElementById("midfield").style.display="none";
}

function updateKeepers(){
keeperTop.x+=keeperTop.dir*2;
keeperBottom.x+=keeperBottom.dir*2;

if(keeperTop.x<goalTop.x+20||keeperTop.x>goalTop.x+goalTop.w-20)
keeperTop.dir*=-1;

if(keeperBottom.x<goalBottom.x+20||keeperBottom.x>goalBottom.x+goalBottom.w-20)
keeperBottom.dir*=-1;
}

function drawPlayer(p,color){
ctx.fillStyle=color;
ctx.beginPath();ctx.arc(p.x,p.y,18,0,Math.PI*2);ctx.fill();
}

function drawKeeper(k,color){
ctx.fillStyle=color;
ctx.beginPath();ctx.arc(k.x,k.y,20,0,Math.PI*2);ctx.fill();
}

function moveBall(){
if(ball.owner){
let o=(ball.owner==="Y")?ctrlY:ctrlR;
ball.x=o.x;
ball.y=o.y-20;
}else{
ball.x+=ball.vx;
ball.y+=ball.vy;
ball.vx*=0.98;
ball.vy*=0.98;
}
}

function drawField(){
ctx.fillStyle="#1e90ff";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.strokeStyle="white";
ctx.strokeRect(goalTop.x,goalTop.y,goalTop.w,goalTop.h);
ctx.strokeRect(goalBottom.x,goalBottom.y,goalBottom.w,goalBottom.h);
}

function loop(){
drawField();
updateKeepers();
moveBall();

teamY.forEach(p=>drawPlayer(p,"yellow"));
teamR.forEach(p=>drawPlayer(p,"red"));

drawKeeper(keeperTop,"red");
drawKeeper(keeperBottom,"yellow");

ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(ball.x,ball.y,7,0,Math.PI*2);
ctx.fill();

document.getElementById("scoreY").innerText=scoreY;
document.getElementById("scoreR").innerText=scoreR;

requestAnimationFrame(loop);
}

function passBall(team){
let arr=(team==="Y")?teamY:teamR;
let current=(team==="Y")?ctrlY:ctrlR;
let target=arr.find(p=>p!==current);
if(team==="Y") ctrlY=target;
else ctrlR=target;
ball.owner=team;
}

function shoot(team){
if(ball.owner!==team) return;
ball.owner=null;
ball.vx=0;
ball.vy=(team==="Y")?-10:10;
}

function setupJoystick(id,move){
let joy=document.getElementById(id);
joy.style.bottom = (id==="joyY") ? "200px" : "";
joy.style.top = (id==="joyR") ? "200px" : "";
joy.style.left = "30px";

let stick=document.createElement("div");
stick.className="stick";
joy.appendChild(stick);

let active=false;

joy.ontouchstart=()=>active=true;
joy.ontouchend=()=>{active=false;stick.style.left="30px";stick.style.top="30px";};

joy.ontouchmove=e=>{
if(!active)return;
let r=joy.getBoundingClientRect();
let x=e.touches[0].clientX-r.left-50;
let y=e.touches[0].clientY-r.top-50;
let d=Math.hypot(x,y);
if(d>40){x=x/d*40;y=y/d*40;}
stick.style.left=50+x-20+"px";
stick.style.top=50+y-20+"px";
move(x,y);
};
}

setupJoystick("joyY",(dx,dy)=>{if(ctrlY){ctrlY.x+=dx*0.08;ctrlY.y+=dy*0.08;}});
setupJoystick("joyR",(dx,dy)=>{if(mode==="friend" && ctrlR){ctrlR.x+=dx*0.08;ctrlR.y+=dy*0.08;}});

</script>
</body>
</html>
