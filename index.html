<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waterpolo Legends</title>

<style>
body{margin:0;background:#1e90ff;overflow:hidden;font-family:Arial}
canvas{display:block}

#home{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
background:white;padding:25px;
border-radius:15px;text-align:center;
z-index:10;
}

#ui{
position:fixed;top:10px;left:10px;
color:white;font-size:18px;
}

.joy{
position:absolute;width:90px;height:90px;
background:rgba(255,255,255,0.3);
border-radius:50%;
}
.stick{
width:35px;height:35px;
background:white;border-radius:50%;
position:absolute;left:27px;top:27px;
}

.controlsY{position:fixed;bottom:130px;right:10px}
.controlsR{position:fixed;top:130px;right:10px}

button{padding:10px;margin:4px;border-radius:8px}

#midfield{
position:fixed;left:50%;bottom:200px;
transform:translateX(-50%);
display:none;
}
</style>
</head>

<body>

<div id="home">
<h2>Waterpolo Legends</h2>
<button onclick="startGame('bot')">ðŸ¤– Contro BOT</button><br><br>
<button onclick="startGame('friend')">ðŸ‘¬ Contro AMICO</button>
</div>

<canvas id="game"></canvas>

<div id="ui">
ðŸŸ¡ <span id="scoreY">0</span> - ðŸ”´ <span id="scoreR">0</span>
</div>

<div id="joyY" class="joy"><div class="stick"></div></div>
<div id="joyR" class="joy" style="display:none"><div class="stick"></div></div>

<div class="controlsY">
<button onclick="passBall('Y')">PASSA</button>
<button onclick="shoot('Y')">TIRA</button>
</div>

<div class="controlsR" id="controlsR" style="display:none">
<button onclick="passBall('R')">PASSA</button>
<button onclick="shoot('R')">TIRA</button>
</div>

<button id="midfield" onclick="resetPositions()">CENTROCAMPO</button>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let mode=null;
let scoreY=0, scoreR=0;

let teamY=[], teamR=[];
let startY=[], startR=[];
let ctrlY=null, ctrlR=null;

let ball={owner:"Y",x:0,y:0,vx:0,vy:0};

const goalTop={x:canvas.width/2-100,y:20,w:200,h:30};
const goalBottom={x:canvas.width/2-100,y:canvas.height-50,w:200,h:30};

/* PORTIERI */
let keeperTop={
  x:goalTop.x+goalTop.w/2,
  y:goalTop.y+15,
  dir:1,
  speed:2
};
let keeperBottom={
  x:goalBottom.x+goalBottom.w/2,
  y:goalBottom.y-15,
  dir:1,
  speed:2
};

/* joystick nelle porte */
joyY.style.left=(goalBottom.x+55)+"px";
joyY.style.top=(goalBottom.y-110)+"px";
joyR.style.left=(goalTop.x+55)+"px";
joyR.style.top=(goalTop.y+40)+"px";

function startGame(m){
mode=m;
home.style.display="none";
if(mode==="friend"){
  joyR.style.display="block";
  controlsR.style.display="block";
}
setupTeams();
loop();
}

function setupTeams(){
teamY=[
{x:canvas.width/2,y:canvas.height-160},
{x:canvas.width/2-120,y:canvas.height-240},
{x:canvas.width/2+120,y:canvas.height-240}
];
teamR=(mode==="bot")?[
{x:canvas.width/2,y:canvas.height/2},
{x:canvas.width/2-140,y:canvas.height/2+60},
{x:canvas.width/2+140,y:canvas.height/2+60},
{x:canvas.width/2,y:canvas.height/2+120}
]:[
{x:canvas.width/2,y:canvas.height/2},
{x:canvas.width/2-140,y:canvas.height/2+60},
{x:canvas.width/2+140,y:canvas.height/2+60}
];
startY=JSON.parse(JSON.stringify(teamY));
startR=JSON.parse(JSON.stringify(teamR));
ctrlY=teamY[0];
ctrlR=teamR[0];
ball.owner="Y";
ball.vx=0; ball.vy=0;
midfield.style.display="none";
keeperTop.x=goalTop.x+goalTop.w/2;
keeperBottom.x=goalBottom.x+goalBottom.w/2;
}

function resetPositions(){
teamY=JSON.parse(JSON.stringify(startY));
teamR=JSON.parse(JSON.stringify(startR));
ctrlY=teamY[0];
ctrlR=teamR[0];
ball.owner="Y";
ball.vx=0; ball.vy=0;
midfield.style.display="none";
keeperTop.x=goalTop.x+goalTop.w/2;
keeperBottom.x=goalBottom.x+goalBottom.w/2;
}

function dist(a,b){return Math.hypot(a.x-b.x,a.y-b.y);}

function drawPlayer(p,color){
ctx.fillStyle=color;
ctx.beginPath();
ctx.arc(p.x,p.y,18,0,Math.PI*2);
ctx.fill();
}

function updateKeepers(){
keeperTop.x+=keeperTop.speed*keeperTop.dir;
if(keeperTop.x<goalTop.x+15||keeperTop.x>goalTop.x+goalTop.w-15) keeperTop.dir*=-1;
keeperBottom.x+=keeperBottom.speed*keeperBottom.dir;
if(keeperBottom.x<goalBottom.x+15||keeperBottom.x>goalBottom.x+goalBottom.w-15) keeperBottom.dir*=-1;
}

function loop(){
ctx.fillStyle="#1e90ff";
ctx.fillRect(0,0,canvas.width,canvas.height);

/* porte */
ctx.strokeStyle="white";
ctx.strokeRect(goalTop.x,goalTop.y,goalTop.w,goalTop.h);
ctx.strokeRect(goalBottom.x,goalBottom.y,goalBottom.w,goalBottom.h);

/* portieri */
updateKeepers();
ctx.fillStyle="red";
ctx.beginPath();ctx.arc(keeperTop.x,keeperTop.y,14,0,Math.PI*2);ctx.fill();
ctx.fillStyle="yellow";
ctx.beginPath();ctx.arc(keeperBottom.x,keeperBottom.y,14,0,Math.PI*2);ctx.fill();

/* BOT: inseguimento SOLO se hai palla */
if(mode==="bot" && ball.owner==="Y"){
let closest=teamR.reduce((a,b)=>dist(b,ctrlY)<dist(a,ctrlY)?b:a);
let dx=ctrlY.x-closest.x;
let dy=ctrlY.y-closest.y;
let d=Math.hypot(dx,dy);
if(d>1){closest.x+=dx/d*1.3;closest.y+=dy/d*1.3;}
}

/* RUBA PALLA SOLO SE LA PALLA Ãˆ ANCORA IN MANO */
if(ball.owner==="Y"){
teamY.forEach(y=>{
teamR.forEach(r=>{
if(dist(y,r)<25){
ball.owner="R";
ctrlR=r;
midfield.style.display="block";
}
});
});
}

/* palla */
if(ball.owner){
let o=(ball.owner==="Y")?ctrlY:ctrlR;
ball.x=o.x;
ball.y=o.y-20;
}else{
ball.x+=ball.vx;
ball.y+=ball.vy;
}

/* goal */
if(ball.x>goalTop.x && ball.x<goalTop.x+goalTop.w &&
   ball.y>goalTop.y && ball.y<goalTop.y+goalTop.h){
scoreY++; setupTeams();
}
if(ball.x>goalBottom.x && ball.x<goalBottom.x+goalBottom.w &&
   ball.y>goalBottom.y && ball.y<goalBottom.y+goalBottom.h){
scoreR++; setupTeams();
}

/* disegno */
teamY.forEach(p=>drawPlayer(p,"yellow"));
teamR.forEach(p=>drawPlayer(p,"red"));
ctx.fillStyle="white";
ctx.beginPath();ctx.arc(ball.x,ball.y,7,0,Math.PI*2);ctx.fill();

scoreYEl.innerText=scoreY;
scoreREl.innerText=scoreR;

requestAnimationFrame(loop);
}

/* PASSA */
function passBall(team){
if(ball.owner!==team)return;
let arr=(team==="Y")?teamY:teamR;
let current=(team==="Y")?ctrlY:ctrlR;
let target=arr.find(p=>p!==current);
if(team==="Y") ctrlY=target;
else ctrlR=target;
}

/* TIRA */
function shoot(team){
if(ball.owner!==team)return;
ball.owner=null;
ball.vx=0;
ball.vy=(team==="Y")?-12:12;
}

/* JOYSTICK */
function setupJoystick(id,move){
let joy=document.getElementById(id);
let stick=joy.firstElementChild;
let active=false;
joy.ontouchstart=()=>active=true;
joy.ontouchend=()=>{active=false;stick.style.left="27px";stick.style.top="27px";};
joy.ontouchmove=e=>{
if(!active)return;
let r=joy.getBoundingClientRect();
let x=e.touches[0].clientX-r.left-45;
let y=e.touches[0].clientY-r.top-45;
let d=Math.hypot(x,y);
if(d>35){x=x/d*35;y=y/d*35;}
stick.style.left=45+x-17+"px";
stick.style.top=45+y-17+"px";
move(x,y);
};
}
setupJoystick("joyY",(dx,dy)=>{ctrlY.x+=dx*0.08;ctrlY.y+=dy*0.08;});
setupJoystick("joyR",(dx,dy)=>{if(mode==="friend"){ctrlR.x+=dx*0.08;ctrlR.y+=dy*0.08;}});

const scoreYEl=document.getElementById("scoreY");
const scoreREl=document.getElementById("scoreR");
</script>
</body>
</html>
